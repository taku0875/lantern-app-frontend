name: Build and deploy Standalone Next.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Copy public and static assets to standalone folder
        run: |
          cp -r ./public ./.next/standalone/public
          cp -r ./.next/static ./.next/standalone/.next/static

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-2-node-oshima3' # あなたのアプリ名
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_75861A4883F84CE68C50828C6F14174C }} # あなたのPublish Profile
          # ★★★ デプロイするフォルダを .next/standalone に指定 ★★★
          package: ./.next/standalone
