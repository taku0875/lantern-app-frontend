#name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-2-node-oshima3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
        run: |
          npm ci
          npm run build

      # Next.js standalone の成果物をまとめる
      - name: Prepare artifact
        run: |
          mkdir -p deploy/.next
          cp -r ./.next/standalone/* ./deploy/
          cp -r ./.next/static ./deploy/.next/static
          cp -r ./public ./deploy/public

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # ← Environment スコープの Secret を使うなら、必ず Environment を指定
    environment: Production   # ★ここを、Secret を置いた Environment 名に合わせて変更

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./deploy

      # Secret が“見えている”か事前チェック（空ならここで止める）
      - name: Preflight: check publish profile secret exists
        run: |
          if [ -z "${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_ADF3B27120A9474B879AD4FEC07F374A }}" ]; then
            echo "ERROR: Publish profile secret is EMPTY or not visible to this job (check Environment / name / scope)."
            exit 1
          fi

      - name: Deploy to Azure Web App (Publish Profile)
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-002-gen10-step3-2-node-oshima3
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_ADF3B27120A9474B879AD4FEC07F374A }}
          package: ./deploy
