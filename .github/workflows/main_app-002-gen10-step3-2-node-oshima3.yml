name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-2-node-oshima3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
        run: |
          npm ci
          npm run build

      # Next.js standalone の成果物をまとめる
      - name: Prepare artifact
        run: |
          mkdir -p deploy/.next
          cp -r ./.next/standalone/* ./deploy/
          cp -r ./.next/static ./deploy/.next/static
          cp -r ./public ./deploy/public

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # ← Environment スコープの Secret を使っているなら、下の Production を「その環境名」に変える
    # repository secrets ならこの行は消して
